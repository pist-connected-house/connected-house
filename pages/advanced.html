<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Advanced weather</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3>TEMPERATURE DEW POINT</h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <h3><em>Current: </em><strong>{{dewpoint}} °C</strong></h3>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3>PERCEIVED TEMPERATURE</h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <h3><em>Current: </em><strong>{{tempercu}} °C</strong></h3>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <h3><em>Current: </em><strong>{{averageWind}} Km/h</strong></h3>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
	<div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3>RAIN OF THE DAY</h3>
            </div>
            <!-- /.panel-heading -->
			<div class="panel-body">
                <h3><em>Current: </em><strong>{{pluie}}</strong></h3>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
 </div>
