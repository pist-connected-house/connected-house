<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Photovoltaic panels</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6">
          <h4>Start date</h4>
        </div>
        <div class="col-lg-6">
          <h4>End date</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDt" is-open="datepickers.startDt" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event, 'startDt')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDt" is-open="datepickers.endDt" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event, 'endDt')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
      </div> 
      <button type="button" class="btn btn-sm btn-info" ng-click="getPhotoData(startDt, endDt)" >Submit</button></br>
      <div>
        <p class="errors-message" ng-show="errors"><i class="fa fa-exclamation-triangle"></i><strong>{{message}}</strong></p>
      </div>
    </div>
</div>
<!-- /.row -->
