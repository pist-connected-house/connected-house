<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Weather forecast</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <table class="table table-striped table-bordered table-hover">
		<thead>
			<th ng-repeat = "d in days">
				<tr>{{d}}</tr>
			</th>
		</thead>
		<tbody>
			<td ng-repeat = "t in temp">
				<tr>{{t.min}} | {{t.max}}</tr>
			</td>
			<td ng-repeat = "i in img">
				<tr>{{i}}</tr>
			</td>
			<td ng-repeat = "w in weather">
				<tr>{{w}}</tr>
			</td>
			<td ng-repeat = "w in wind">
				<tr>{{w}}</tr>
			</td>
		</tbody>
	</table>
</div>
