<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Weather forecast</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th ng-repeat = "d in days">{{d}}</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td ng-repeat = "t in temp">{{t.min}} | {{t.max}}</td>
			</tr>
			<tr>
				<td ng-repeat = "i in img">{{i}}</td>
			</tr>
			<tr>
				<td ng-repeat = "w in weather">{{w}}</td>
			</tr>
			<tr>
				<td ng-repeat = "w in wind">{{w}}</td>
			</tr>
		</tbody>
	</table>
</div>
