<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Weather forecast</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <table class="table table-striped table-bordered table-hover">
		<thead>
			<tr ng-repeat = "d in days">
				<th>{{d}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "t in temp">
				<td>{{t.min}} | {{t.max}}</td>
			</tr>
			<tr ng-repeat = "i in img">
				<td>{{i}}</td>
			</tr>
			<tr ng-repeat = "w in weather">
				<td>{{w}}</td>
			</tr>
			<tr ng-repeat = "w in wind">
				<td>{{w}}</td>
			</tr>
		</tbody>
	</table>
</div>
